<section data-ng-controller="AuthController" id="sign-in">
 <form class="center" data-ng-submit='signIn(user)'>
   <input type="text" placeholder="EMAIL" data-ng-model="user.email"/>
   <input type="password" placeholder="PASSWORD" data-ng-model="user.password" />
   <button type="submit">Login</button>
 </form>
</section>
